<!DOCTYPE HTML>
<html lang="zh_TW">
    <head>
        <title>家聚請客啦.....</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="算家聚請客要出多少" />
        <!-- jQuery  -->
        <script src="http://cdn.bootcss.com/jquery/1.11.2/jquery.min.js"></script>
        <!-- Bootstrap -->
        <link rel="stylesheet" type="text/css"  href="http://cdn.bootcss.com/bootstrap/3.3.2/css/bootstrap.min.css" />
        <script type="text/javascript" src="http://cdn.bootcss.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
        <!-- base javascript-->
        <script type="text/javascript" src="count_pay.js"></script>
        <!-- base javascript-->
        <link rel="stylesheet" type="text/css"  href="count_pay.css" />
    </head>
    <body>
        <div class="col-xs-12 bg-base text-center container-fluid" >
            <h1>幹 好貴喔</h1>

            <form class="form form-inline">
                <!--錢-->
                <div class="form-group col-xs-12 col-sm-12 col-lg-6 text-center">
                    <div class="input-group">
                        <div class="input-group-addon">總價</div>
                        <input type="input"class="form-control" id="dollar" placeholder="可接受 399*1.1*4 這樣的算式" >
                    </div>
                </div>

                <!--人-->
                <div class="form-group col-xs-12 col-sm-4 col-lg-2">
                    <div class="input-group">
                        <div class="input-group-addon">被請有來</div>
                        <input type="number" class="form-control" id="allFreshman" placeholder="被請" value=0>
                        <div class="input-group-addon">人</div>
                    </div>
                </div>
                <div class="form-group col-xs-12 col-sm-4 col-lg-2">
                    <div class="input-group">
                        <div class="input-group-addon">請客有來</div>
                        <input type="number" class="form-control" id="seniorAttend" placeholder="請客" value=0>
                        <div class="input-group-addon">人</div>
                    </div>
                </div>
                <div class="form-group col-xs-12 col-sm-4 col-lg-2">
                    <div class="input-group">
                        <div class="input-group-addon">請客沒來</div>
                        <input type="number" class="form-control" id="seniorAbsent" placeholder="請客" value=0>
                        <div class="input-group-addon">人</div>
                    </div>
                </div>
                <!--應付金額-->
                <div class="form-group form-group col-xs-12 col-sm-6 col-lg-3">
                    <div class="input-group">
                        <div class="input-group-addon">請客有來出</div>
                        <input type="text" class="readonly form-control " id="attendPay" readonly>
                    </div>
                </div>
                <div class="form-group form-group col-xs-12 col-sm-6 col-lg-3">
                    <div class="input-group">
                        <div class="input-group-addon">請客沒來出</div>
                        <input type="text" class="readonly form-control " id="absentPay" readonly>
                    </div>
                </div>
                <div class="form-group form-group col-xs-12 col-sm-6 col-lg-3">
                    <div class="input-group">
                        <div class="input-group-addon add">幫1個沒來的出</div>
                        <input type="text" class="readonly form-control add " id="add1" readonly>
                    </div>
                </div>
                <div class="form-group form-group col-xs-12 col-sm-6 col-lg-3">
                    <div class="input-group">
                        <div class="input-group-addon add">幫2個沒來的出</div>
                        <input type="text" class="readonly form-control add " id="add2" readonly>
                    </div>
                </div>

                <!--差運算(總有四捨五入的問題)-->
                <div class="form-group col-xs-12 col-xs-12 col-sm-6 col-lg-6">
                    <div class="input-group">
                        <div class="input-group-addon">已付：</div>
                        <input type="text" class="readonly form-control " id="pay" readonly>
                    </div>
                </div>
                <div class="form-group col-xs-12 col-xs-12 col-sm-6 col-lg-6">
                    <div class="input-group">
                        <div class="input-group-addon">多：</div>
                        <input type="text" class="readonly form-control " id="less"  readonly>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-xs-12 footer container  text-center" >
            <p class="text-center">
                    Copyright © 2015 謝瑜軒. All rights reserved
            </p>
        </div>
    </body>
</html>
